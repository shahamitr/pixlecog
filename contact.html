    <main class="container">
        <h1>Contact Us</h1>
        <p>Have an idea? Let’s make it intelligent.<br>Book a free AI product strategy session today.</p>

            <input type="text" name="name" placeholder="Your Name" required>

            <button type="submit">Send</button>
        </form>
        <div class="contact-info">
            <p>Email: <a href="mailto:hello@pixelcog.com">hello@pixelcog.com</a></p>

        </div>
